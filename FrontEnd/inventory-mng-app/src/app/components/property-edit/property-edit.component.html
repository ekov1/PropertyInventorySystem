<p class="title">Property Details</p>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-container">

    <div class="form-group">
      <label for="propertyId">Property #</label>
      <input type="text" id="id" class="form-control" name="id" ngModel required />
    </div>

    <div class="form-group">
      <label for="name">Property Name</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" name="address" ngModel required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control" name="price" ngModel required pattern="^[1-9]+[0-9]*$" />
    </div>

  </div>

  <div class="buttons">

    <button class="action-btn" type="submit" [disabled]="!f.valid">
      {{ editMode ? 'Update' : 'Add' }}
    </button>

    <button class="action-btn" type="button" (click)="onDelete()" *ngIf="editMode">
      Delete
    </button>

    <button class="action-btn" type="button" (click)="onClear()">
      Clear
    </button>

  </div>

</form>
